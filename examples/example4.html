<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <title>CSS-DnD Example #4</title>
</head>
<style>
    .box {
        height: 15rem;
        width: 15rem;
        border: 3px solid black;
        padding: 0.5rem;
        margin: 0.5rem;
        display: inline-block;
    }

    .item {
        height: 5rem;
        width: 5rem;
        background-color: black;
        cursor: grab;
    }
</style>

<body>

<div class="box">
    <div class="item"></div>
</div>
<div class="box">
</div>

<script src="../dist/css-dnd.min.js"></script>
<script>
    $('.box').droppable({
        draggingClass: 'dashed', onDrop: function (event, callback) {
            callback();
            alert(`Awesome you have dropped into ${event.target}`);
        }
    });
    $('.item').draggable({idPrefix: 'dnd-item__'})
</script>
</body>

</html>
